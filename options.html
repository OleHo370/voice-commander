<!DOCTYPE html>
<html>
<head>
    <title>Voice Commander Setup</title>
    <style>
        body { 
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
          padding: 50px; 
          text-align: center; 
          background: #eff6ff; 
          color: #1e293b;
        }
        .card { 
          background: white; 
          padding: 40px; 
          border-radius: 20px; 
          box-shadow: 0 10px 25px rgba(37, 99, 235, 0.1); 
          display: inline-block; 
          max-width: 500px;
          border: 1px solid #bfdbfe;
        }
        h1 { color: #2563eb; margin-top: 0; }
        p { line-height: 1.6; color: #64748b; }
        button { 
          padding: 12px 28px; 
          font-size: 18px; 
          background: #2563eb; 
          color: white; 
          border: none; 
          border-radius: 8px; 
          cursor: pointer; 
          font-weight: 600;
          transition: background 0.2s;
        }
        button:hover { background: #1d4ed8; }
        #status { margin-top: 20px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Microphone Setup</h1>
        <p>To use voice commands, the extension needs permission to access your microphone.</p>
        <p>Click the button below and select <b>"Allow"</b> in the browser prompt that appears near the address bar.</p>
        
        <button id="requestBtn">Enable Microphone</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
