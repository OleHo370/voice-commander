<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #status {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      background: #f0f0f0;
    }
    #startBtn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #startBtn:hover {
      background: #357ae8;
    }
    #startBtn.listening {
      background: #ea4335;
    }
    #transcript {
      margin-top: 10px;
      padding: 10px;
      min-height: 50px;
      background: #f9f9f9;
      border-radius: 5px;
      font-style: italic;
    }
    .setup {
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    button[type="submit"] {
      margin-top: 10px;
      padding: 8px 15px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="setupSection" class="setup">
    <h3>API Key Setup</h3>
    <input type="password" id="apiKey" placeholder="Enter Gemini API Key">
    <button type="submit" id="saveKey">Save Key</button>
  </div>

  <div id="controls" style="display:none;">
    <h2>Voice Commander</h2>
    <button id="startBtn">ðŸŽ¤ Start Listening</button>
    <div id="status">Ready</div>
    <div id="transcript"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
