<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    :root {
      --primary-blue: #2563eb;
      --light-blue: #eff6ff;
      --border-blue: #bfdbfe;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --white: #ffffff;
      --error-red: #ef4444;
    }

    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-blue);
      color: var(--text-main);
    }

    .container {
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 16px 0;
      background-color: var(--white);
      border-bottom: 1px solid var(--border-blue);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      color: var(--primary-blue);
      letter-spacing: -0.5px;
    }

    .mic-section {
      position: relative;
      margin-top: 10px;
    }

    #micButton {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--primary-blue);
      border: 4px solid var(--white);
      cursor: pointer;
      font-size: 32px;
      color: white;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #micButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 20px -5px rgba(37, 99, 235, 0.4);
    }

    #micButton.listening {
      background-color: var(--error-red);
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }

    .info-card {
      width: 100%;
      background: var(--white);
      border-radius: 12px;
      padding: 16px;
      box-sizing: border-box;
      border: 1px solid var(--border-blue);
      min-height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #status {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      text-align: center;
    }

    #transcript {
      font-size: 15px;
      color: var(--text-main);
      text-align: center;
      line-height: 1.4;
      font-style: italic;
      word-wrap: break-word;
    }

    .footer-hints {
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Lumen Voice Assistant</h1>
  </div>
  
  <div class="container">
    <div class="mic-section">
      <button id="micButton">ðŸŽ¤</button>
    </div>

    <div class="info-card">
      <div id="status">Ready</div>
      <div id="transcript">Tap the microphone and say something like "Zoom in" or "Scroll down"</div>
    </div>

    <div class="footer-hints">
      Powered by Gemini Flash 1.5
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
